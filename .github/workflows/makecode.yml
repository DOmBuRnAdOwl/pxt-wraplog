name: MakeCode

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: |
          npm install -g pxt
          pxt target microbit
          pxt install
      - name: build
        run: pxt build --cloud
        env:
          CI: true
